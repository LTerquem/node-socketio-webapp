<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Chat App</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body class="chat">
	<div class="chat__sidebar">
		<div>
			<input type="text" name="username" placeholder="Your name here" style="margin : 20px; font-size: 1,5rem">
		</div>
		<h3>Les gens.</h3>
		<div id="users"></div>
	</div>

	<div class="chat__main">
		<ol id="messages" class="chat__messages"></ol>

		<div class="chat__footer">
			<form id="message-form">
				<input type="text" name="message" placeholder="Type your message here" autocomplete="off" autofocus />
				<button>Send</button>
			</form>	
			<button id="send-location">Send Location</button>
		</div>
	</div>

	<script type="text/template" id="message-template">
		<li class="message">	
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>	
			</div>
			<div class="message__body">
				<p>{{text}}</p>
			</div>
		</li>
	</script>

	<script type="text/template" id="location-template">
		<li class="message">	
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>	
			</div>
			<div class="message__body">
				<p><a href="{{url}}" target="_blank">My current location</a></p>
			</div>
		</li>
	</script>

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="./js/libs/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/js/index.js"></script>
	<script type="text/javascript" src="./js/libs/moment.min.js"></script>
	<script type="text/javascript" src="./js/libs/mustache.js"></script>
</body>
</html>
